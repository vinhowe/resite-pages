  .center {

  .input-row {
    display: flex;

  }

    border: none;

  }
  
  #input {

    transition: all 0.2s ease-in-out;
  }
  
  #submit:hover {
    background-color: #483CFF;
  }
  
  .angry {
    animation: shake 0.5s ease-in-out infinite;
  }
  
  @keyframes shake {
    0% {
      transform: translateX(0);
    }
    25% {
      transform: translateX(-5px);
    }
    50% {
      transform: translateX(0);
    }
    75% {
      transform: translateX(5px);
    }
    100% {
      transform: translateX(0);
    }
  }
