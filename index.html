</style><style>

    <h1 style="font-size: 3rem; margin-bottom: 1rem;">In Memory of Maren</h1>
    
    
  </div>

    <div class="center" style="height: auto; padding: 2rem;">
      <div style="display: flex; flex-direction: column; gap: 1rem; margin-bottom: 2rem;"></div><div style="display: flex; flex-direction: column; gap: 1rem; margin-bottom: 2rem;"></div><div style="display: flex; flex-direction: column; gap: 1rem; margin-bottom: 2rem;"><canvas width="1293" height="415" style="position: fixed; top: 0px; left: 0px; pointer-events: none; display: block; text-align: center;"></canvas></div><div class="input-row">
        <textarea rows="1" id="input" style="box-shadow: rgba(0, 0, 0, 0.1) 0px 2px 10px; border: none; background: rgb(247, 247, 247); width: 379px; height: auto; font-size: 1rem;" placeholder="Type something here to change the website"></textarea>
        <button id="submit" class="" style="box-shadow: rgba(0, 0, 0, 0.1) 0px 4px 6px; border: none; background: rgb(108, 99, 255); border-radius: 9999px; padding: 1rem 2rem; color: white;">Remember her.</button>
      </div>
    </div>
  

<script></script><script></script><p style="font-size: 1.5rem; text-align: center;">We will always remember Maren. She was beloved by some.</p><script>
const canvas = document.querySelector('canvas');
const ctx = canvas.getContext('2d');

const numCats = 10;
const cats = [];

for (let i = 0; i < numCats; i++) {
  const cat = {
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    dx: Math.random() * 6 - 3,
    dy: Math.random() * 6 - 3,
    size: 50,
    img: new Image(),
  };
  cat.img.src = 'https://i.imgur.com/jw4iKj1.png';
  cats.push(cat);
}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  for (let i = 0; i < cats.length; i++) {
    const cat = cats[i];
    ctx.drawImage(cat.img, cat.x, cat.y, cat.size, cat.size);
    cat.x += cat.dx;
    cat.y += cat.dy;
    if (cat.x < 0 || cat.x > canvas.width - cat.size) {
      cat.dx = -cat.dx;
    }
    if (cat.y < 0 || cat.y > canvas.height - cat.size) {
      cat.dy = -cat.dy;
    }
  }
  window.requestAnimationFrame(draw);
}

draw();
</script></body></html>
